<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/cadastro">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item-sliding *ngFor="let user of listaUsuarios">

      <ion-item>
        <ion-label>
          <div>{{user.nome}}</div>
          <span style="float: right;" >{{user.cpf}}</span>
          <a href="mailto:{{user.email}}">{{user.email}}</a>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluirCadastro(user.email)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-content>
